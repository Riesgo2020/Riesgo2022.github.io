<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Awareness Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        :root {
            --bg-color: #0d1b2a;
            --text-color: #fff;
            --card-color: #142850;
            --accent-color: #ffb400;
        }

        .light-mode {
            --bg-color: #ffffff;
            --text-color: #000;
            --card-color: #f0f0f0;
            --accent-color: #ff6600;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .toggle-mode {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: var(--text-color);
            cursor: pointer;
            font-weight: bold;
        }

        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: url('https://source.unsplash.com/1600x900/?technology,cyber') no-repeat center center/cover;
            background-attachment: fixed;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 700;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px var(--accent-color);
            }

            100% {
                text-shadow: 0 0 20px var(--accent-color), 0 0 30px #ff6600;
            }
        }

        .container {
            padding: 4rem 2rem;
            text-align: center;
        }

        .card {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            background: var(--card-color);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .card h3 {
            font-size: 1.8rem;
            color: var(--accent-color);
        }

        .card p {
            display: none;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .chart-container {
            max-width: 600px;
            margin: 50px auto;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: var(--card-color);
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div id="particles-js"></div>

    <button class="toggle-mode" onclick="toggleMode()">Modo Claro/Oscuro</button>

    <header>
        <div>
            <h1>Riesgo Operacional</h1>
            <p>Understand, Evaluate, and Mitigate Risks</p>
        </div>
    </header>

    <div class="container">
        <div class="card" onclick="toggleText(this)">
            <h3>What is Risk?</h3>
            <p>Risk represents potential uncertainties in achieving goals.</p>
        </div>
        <div class="card" onclick="toggleText(this)">
            <h3>Risk Management</h3>
            <p>Plan, monitor, and respond to potential threats proactively.</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="riskChart"></canvas>
    </div>

    <footer>
        <p>Â© 2025 Risk Awareness Pro. Secure Your Future.</p>
    </footer>

    <script>
        function toggleMode() {
            document.body.classList.toggle('light-mode');
        }

        function toggleText(card) {
            const text = card.querySelector('p');
            text.style.display = text.style.display === 'none' ? 'block' : 'none';
        }

        document.querySelectorAll('.card p').forEach(item => {
            item.style.display = 'none';
        });

        ScrollReveal().reveal('.card', {
            duration: 1000,
            origin: 'bottom',
            distance: '50px',
            reset: true
        });

        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffb400" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                line_linked: { enable: true, color: "#ffffff" },
                move: { enable: true, speed: 3 }
            }
        });

        const ctx = document.getElementById('riskChart').getContext('2d');
        const riskChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Financial', 'Operational', 'Strategic', 'Compliance'],
                datasets: [{
                    label: 'Risk Level',
                    data: [30, 50, 40, 60],
                    backgroundColor: ['#ffb400', '#ff6600', '#142850', '#27496d']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>

</body>

</html>
